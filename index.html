<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Iute Fortune Wheel</title>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center justify-content-lg-start">
        <div class="col-10 col-sm-8 col-md-6 col-lg-4 col-xl-2 offset-xl-1">
          <img src="./logo.png" alt="logo" class="logo" />
        </div>
      </div>
      <div class="row justify-content-center">
        <div
          class="col-12 col-sm-10 col-md-8 col-lg-6 d-flex justify-content-center"
        >
          <div
            class="wheel-container position-relative d-flex justify-content-center"
          >
            <img
              src="./wheel.png"
              alt="wheel"
              class="position-relative wheel wheel-element"
            />
            <img
              src="./arrow.png"
              alt="arrow"
              class="position-absolute top-50 start-50 translate-middle wheel-element"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div
          class="col-8 offset-2 col-sm-6 offset-sm-3 col-md-4 offset-md-4 col-lg-3 offset-lg-8 col-xl-2 offset-xl-9"
        >
          <img src="./button.png" alt="button" class="button" />
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
